<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudCargo</title>
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h2>
        <button class="btn">
            <span class="icon">
                <svg viewBox="0 0 175 80" width="40" height="40">
                    <rect width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                    <rect y="30" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                    <rect y="60" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                </svg>
            </span>
            <span class="text">CloudCargo</span>
        </button>
    </h2>

    <div class="panel">
        <p></p>
        <p><a href="https://cloudcargo2024.github.io/web/">Main page</a></p>
        <p><a href="https://cloudcargo2024.github.io/products/">Products</a></p>
        <p><a href="https://cloudcargo2024.github.io/sponsors/">Sponsors</a></p>
        <p><a href="https://cloudcargo2024.github.io/contactus/">Contact us</a></p>
    </div>

    <div class="social-container">
        <p class="social-text">Here is how you can contact one of our members</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=61562743536687" class="fa fa-facebook"></a>
            <a href="https://www.linkedin.com/in/cloud-cargo-18067731b/" class="fa fa-linkedin"></a>
            <a href="https://www.instagram.com/cloud.cargo/" class="fa fa-instagram"></a> 
            <a href="mailto:cloudcargo2024@gmail.com" class="fa fa-google"></a>
        </div>
    </div>

    <script>
        var btn = document.querySelector('.btn');
        var panel = document.querySelector('.panel');

        btn.addEventListener('click', function() {
            this.classList.toggle("active");
            if (panel.style.maxHeight) {
                panel.style.maxHeight = null;
            } else {
                panel.style.maxHeight = panel.scrollHeight + "px";
            }
        });
    </script>
</body>
</html>
